<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On/Off</title>
</head>
<body>
    <h2>Light On/Off System</h2>
    <button onclick="document.getElementById('myImages').src='images/light.png'">Turn Off</button>
    <img src="images/lighton.png" id="myImages" style="width:100px;">
    <button onclick="document.getElementById('myImages').src='images/lighton.png'">Turn On</button>
</body>
